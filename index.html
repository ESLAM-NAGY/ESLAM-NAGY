<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariq photographer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<meta name="google-site-verification" content="g1KkaeUUD34nrkI-PBrszBiwdaGzJdOsET0xqkdfys0" />    <meta name="description" content="مرحبًا بكم في معرض طارق للتصوير الفوتوغرافي - استكشف أجمل الصور الطبيعية وأعمال الذكاء الاصطناعي المبتكرة.">
</head>
<body>

<header class="main-header">
    <div class="cover-photo">
        <img src="image/2.jpeg" alt="Cover" id="cover-img">
        
        <div class="profile-overlay">
            <div class="profile-pic">
                <img src="image/1.jpeg" alt="Tarek" id="user-avatar">
            </div>
        </div>
    </div>
    
    <div class="profile-info">
        <h1>Tariq photographer</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/share/1FrYcxghs3/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?phone=+201099573119" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/tariq_photography_?igsh=OGNnanU0dGY5ZHMz" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@titotiko" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@titotiko8407" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</header>
    <nav class="nav-menu">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> الأقسام
        </div>
        <ul id="categories-list" class="hidden">
            <li onclick="filterImages('all')">الكل</li>
            <li class="menu-title">-- صور طبيعية --</li>
            <li onclick="filterImages('natural')">كل الطبيعي</li>
            <li class="menu-title">-- صور مُولدة --</li>
            <li onclick="filterImages('ai')">كل المُولد</li>
        </ul>
    </nav>

    <main class="gallery-container">
        <div id="gallery-grid" class="masonry-grid">
            <p class="loading-text">جاري تحميل إبداعات طارق...</p>
        </div>
    </main>

   <div id="image-modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="modal-body">
            <img id="modal-img" src="" alt="صورة طارق">
            
            <div class="modal-info">
                <h2 id="modal-title">عنوان الصورة</h2>
                <p id="modal-desc">وصف الصورة يظهر هنا...</p>

                <div class="modal-actions">
                    <div id="modal-likes">
                        </div>
                    <button class="action-btn" onclick="shareImage()">
                        <i class="fa-solid fa-share-nodes"></i> مشاركة
                    </button>
                </div>

                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

                <h4 style="margin-bottom: 10px; color: #e0a96d;">التعليقات</h4>
                <div id="comments-list">
                    </div>

                <div class="comment-input-group">
                    <input type="text" id="comment-input" placeholder="اكتب تعليقك هنا...">
                    <button onclick="addComment()">نشر</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
